<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Website Design Elements</title>
        <style>
            body {
               background-color: rgb(0, 0, 0); /* sets the page background */
            }
        </style>
        <link rel="stylesheet" href="style/depth.css">
        <link rel="stylesheet" href="style/button.css">

	<body>
		<div class="widget" style="
            width: 400px;
            height: 50px;
            position: absolute;
            top: 50px;
            left: 50px;
            border-radius: 30px;
            background-color: oklch(20.904% 0.00002 271.152);
            ">
            <div class="widget button" style="
                width:calc(100% - 20px);
                height:calc(100% - 20px);
                position: absolute;
                top: 10px;
                left: 10px;
            ">
            <img src="svg/search.svg" alt="search" style="position:absolute; top:6px; left:10px; width:16px; height:16px;">
		</div>
	</body>
		</div>
	</body>
