<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Website Design Elements</title>
		<style>
			body {
				background-color: rgb(0, 0, 0); /* sets the page background */
			}
		</style>
		<link rel="stylesheet" href="style/depth.css" />
		<link rel="stylesheet" href="style/button.css" />
		<script src="dist/style/button.js" defer></script>
        <script src="dist/style/searchbar.js" defer></script>
	</head>
	<body>
		<div
			class="frame"
			style="
				width: 400px;
				height: 50px;
				position: absolute;
				top: 50px;
				left: 50px;
				border-radius: 25px;
				background-color: oklch(20.904% 0.00002 271.152);
			"
		>
			<div
				class="frame button"
                id = "searchbar-button",
				style="
					width: calc(100% - 20px);
					height: calc(100% - 20px);
					border-radius: 20px;
					position: absolute;
					top: 10px;
					left: 10px;
					--button-bg: oklch(0.3 0 264);
				"
			>
				<input
					type="text"
					id="name"
					class="frame-negative"
					name="search"
                    id ="searchbar-text"
					placeholder=""
					style="
						border: none;
						outline: none;
						position: absolute;
						top: 2px;
						left: 35px;
						background-color: oklch(20.904% 0.00002 271.152);
                        display: none;
						width: calc(100% - 42px);
						height: calc(100% - 6px);
						border-radius: 15px;
                        pointer-events: none;
					"
				/>
				<img
					src="svg/search.svg"
					alt="search"
					style="
						position: absolute;
						top: 6px;
						left: 10px;
						width: 16px;
						height: 16px;
						pointer-events: none;
					"
				/>
			</div>
		</div>
	</body>
</html>
