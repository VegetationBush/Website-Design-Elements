<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Website Design Elements</title>
		<link rel="stylesheet" href="style/depth.css" />
		<link rel="stylesheet" href="style/button.css" />
		<link rel="stylesheet" href="style/palette.css" />
		<script src="dist/style/button.js" defer></script>
		<script src="dist/style/searchbar.js" defer></script>

		<style>
			body {
				background-color: var(--dark1); /* sets the page background */
			}
		</style>
	</head>
	<body>
		<div
			class="frame"
			style="
				width: 500px;
				height: 400px;
				position: absolute;
				top: 50px;
				left: 50px;
				border-radius: 25px;
				background-color: var(--dark2);
			"
		>
			<div
				class="frame"
				style="
					width: calc(100% - 20px);
					height: calc(100% - 60px);
					border-radius: 15px;
					position: absolute;
					top: 50px;
					left: 10px;
					background-color: var(--dark3);
				"
			>
            <div
						class="frame button"
						style="
							width: 200px;
							height: 100px;
							border-radius: 10px;
							position: absolute;
							top: 140px;
							left: 10px;
							--button-bg: var(--dark4);
						"
					>
						<img
							src="https://tr.rbxcdn.com/180DAY-15f03d6fa939eb39617b432108a0a8d4/150/150/Image/Png/noFilter"
							width="75"
							height="75"
							alt="150x150 Image"
							style="
								position: absolute;
								top: 50%;
								left: 50%;
                                user-select: none;
								transform: translate(-50%, -50%);
								pointer-events: none;
							"
						/>
					</div>
				<div
					class="frame-negative"
					style="
						width: calc(100% - 20px);
						height: 120px;
						border-radius: 10px;
						position: absolute;
						top: 10px;
						left: 10px;
						background-color: var(--dark2);
					"
				>
					<div
						class="frame button"
						style="
							width: 161px;
							height: 100px;
							border-radius: 5px;
							position: absolute;
							top: 10px;
							left: 10px;
							--button-bg: var(--dark3);
						"
					>
						<img
							src="https://tr.rbxcdn.com/180DAY-5c6a2d5758375de04260f4c74158de58/150/150/Image/Webp/noFilter"
							width="75"
							height="75"
							alt="150x150 Image"
							style="
								position: absolute;
								top: 50%;
								left: 50%;
                                user-select: none;
								transform: translate(-50%, -50%);
								pointer-events: none;
							"
						/>
					</div>
					<div
						class="frame-negative"
						style="
							width: calc(100% - 191px);
							height: 100px;
							border-radius: 5px;
							position: absolute;
							top: 10px;
							left: 181px;
							background-color: var(--dark1);
						"
					></div>
				</div>
			</div>
			<div
				class="frame button"
				id="searchbar-button"
				,
				style="
					width: calc(100% - 20px);
					height: 30px;
					border-radius: 20px;
					position: absolute;
					top: 10px;
					left: 10px;
					--button-bg: var(--dark3);
				"
			>
				<input
					type="text"
					class="frame-negative"
					name="search"
					id="searchbar-input"
					placeholder="search"
					style="
						border: none;
						outline: none;
						position: absolute;
						top: 3px;
						left: 35px;
						background-color: oklch(20.904% 0.00002 271.152);
						width: calc(100% - 38.5px);
						height: 24px;
						border-radius: 15px;
						color: rgb(255, 255, 255);
						box-sizing: border-box;
						font-family: 'Inter', sans-serif;
						font-size: 14px;
						font-weight: bold;
						padding: 5px 10px;
						z-index: 2;
					"
				/>
				<img
					src="svg/search.svg"
					alt="search"
					style="
						position: absolute;
						top: 6px;
						left: 10px;
						width: 16px;
						height: 16px;
						pointer-events: none;
					"
				/>
			</div>
		</div>
	</body>
</html>
